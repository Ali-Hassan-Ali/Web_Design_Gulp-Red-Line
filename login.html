<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login Page</title>

    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="dist/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">

    <!-- vendor min  css -->
    <link rel="stylesheet" type="text/css" href="dist/css/vendor.min.css">

    <!-- min styles -->
    <link rel="stylesheet" type="text/css" href="dist/css/min.min.css">
</head>

<body>

    <section id="login">

        <div class="bg__login"></div>

        <div class="container text-white">

            <div class="row">

                <div class="col-8 mx-auto col-md-8 mx-auto pt-4 bg-dark border-button" style="border: solid #fff 1px;">
                    <h2 class="fw-300 text-center "><span class="text-danger ">Read</span> Line</span>
                    </h2>
                    <hr>

                    <form action=" " method=" ">
                        <!--Email -->
                        <div class="form-group ">
                            <label for="email "><i class="fa fa-envelope "></i> Email</label>
                            <input type="email " class="form-control bg-transparent text-light border-input " id="email ">
                        </div>
                        <!--password -->
                        <div class="form-group ">
                            <label for="pwd "><i class="fa fa-lock "></i> Password</label>
                            <input type="password " class="form-control bg-transparent text-light border-input " id="pwd ">
                        </div>

                        <!--                    Login by Remember Me-->

                        <div class="form-group ">
                            <div class="custom-control custom-checkbox ">
                                <input type="checkbox " class="custom-control-input " id="customCheck1 ">
                                <label for="customCheck1 " class="custom-control-label ">Remember Me</label>
                            </div>
                        </div>
                        <!--                    Login form-->

                        <div class="form-group ">
                            <button type="submit " class="btn btn-danger btn-block ">Login <i class="fa fa-sign-in "></i></button>
                        </div>
                        <p class="text-center ">Create New Account <a href="./Register.html ">Register</a></p>
                        <p class="text-center ">Redirect Home Pages <a href="/index.html ">home</a></p>
                        <p class="text-center ">
                            <a href="./ResetPassword.html ">Forget Your Password ?</a>
                        </p>
                        <hr>
                        <!--                    Login by Gmail and Facebook-->
                        <div class="form-group ">
                            <button class="btn btn-block btn-primary " style="background: #3b5998 "><span
                                class="fa fa-facebook "></span> Login by Facebook
                        </button>
                            <button class="btn btn-block btn-primary " style="background: #ea4335 "><span
                                class="fa fa-google "></span> Login by Gmail
                        </button>
                        </div>

                    </form>
                    <!--end fo form-->

                </div>
                <!--end of col-auto-->

            </div>
            <!--end of row-->

        </div>
        <!--end of container-->

    </section>
    <!--end of banner section-->

    <!-- Jquery -->
    <script src="dist/js/jquery-3.3.1.min.js "></script>

    <!-- bootstrap -->
    <script src="dist/js/bootstrap.min.js "></script>

    <!-- vendor  js -->
    <script src="dist/js/vendor.min.js "></script>

    <!-- min scripts -->
    <script src="dist/js/main.min.js "></script>

</body>

</html>
